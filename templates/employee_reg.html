{% extends 'base.html' %}
{% block title %}Employee Registration{% endblock title %}
{% block body %}
<!--------ALert---------------->

{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show my-0" role="alert">
 <strong > {{ message }} </strong>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endfor %}
{% endif %}
 <!----------------Form------------------------>

<form class="my-4 ml-3" method="post" action="/employee_reg" >
{% csrf_token %}          

        <div class="form-group ">
            <label for="name">Fullname</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter ur fullname">
        </div>

          <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" id="email"  name="email" placeholder="Enter ur Email">
          </div>


        <div class="form-group">
            <label for="exampleFormControlSelect1">Gender</label>
            <select class="form-control" id="gender" name="gender">
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
           
            </select>
        </div>

          <div class="form-group">
            <label for="exampleFormControlInput1">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter ur phone number">
          </div>

           <div class="form-group">
            <label for="exampleFormControlInput1">Address</label>
            <input type="phone" class="form-control" id="address" name="address" placeholder="Enter ur address">
          </div>
        
           <div class="form-group">
            <label for="exampleFormControlInput1"> Registration Date</label>
            <input type="date" class="form-control" id="date" name="date">
          </div>



          <button class="btn btn-primary" type="submit">Register</button>
        </form>
    <!----------------------- End Of Form--------------------------- -->

{% endblock body %}
