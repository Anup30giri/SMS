{% extends 'base.html' %}
{% block title %}Update Students{% endblock title %}
{% block body %} 
 <!----------------------- End Of Form--------------------------- -->
<div class="container-fluid">
<form class="my-4 ml-3" method="POST" action="/update_student " >
{% csrf_token %}          
        <div class="form-group">
            <label for="exampleFormControlSelect1">Current status</label>
            <select class="form-control" id="status" name="status">
            {% if registration.status == "Active" %}
            <option selected>Active</option>
            <option>Inactive</option>
            {% endif %}
            {% if registration.status == "Inactive" %}
            <option >Active</option>
            <option selected>Inactive</option>
            {% endif %}
           
            </select>
        </div>

        <div class="form-group ">
            <label for="name">Fullname</label>
            <input type="text" value="{{ registration.name }}" class="form-control" id="name" name="name" placeholder="Enter ur fullname">
        </div>

          <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" id="email"  name="email" placeholder="Enter ur Email">
          </div>

          
        <div class="form-group">
            <label for="exampleFormControlSelect1">Gender</label>
            <select class="form-control" id="gender" name="gender">
            {% if registration.gender == "Male" %}
            <option selected>Male</option>
            <option>Female</option>
            <option>Other</option>
            {% endif %}

            {% if registration.gender == "Female" %}
            <option>Male</option>
            <option selected>Female</option>
            <option>Other</option>
            {% endif %}

            {% if registration.gender == "Other" %}
            <option>Male</option>
            <option>Female</option>
            <option selected>Other</option>
            {% endif %}

           
            </select>
        </div>

          <div class="form-group">
            <label for="exampleFormControlInput1">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter ur phone number">
          </div>

           <div class="form-group">
            <label for="exampleFormControlInput1">Address</label>
            <input type="phone" class="form-control" id="address" name="address" placeholder="Enter ur address">
          </div>
          <!-- <div class="form-group">
            <label for="exampleFormControlInput1"> Birth Date</label>
            <input type="date" class="form-control" id="bdate" name="bdate">
          </div> -->

           <div class="form-group">
            <label for="exampleFormControlInput1"> Admission Date</label>
            <input type="date" class="form-control" id="date" name="date">
          </div>

  
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Description</label>
            <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
          </div>

          <button class="btn btn-primary" type="submit">Register</button>
        </form>
        </div>
    <!----------------------- End Of Form--------------------------- -->

{% endblock body %}
